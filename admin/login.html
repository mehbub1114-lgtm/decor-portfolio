<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Myna</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: transparent;
            padding: 40px 40px 50px;
            border-radius: 20px;
            box-shadow: none;
            max-width: 450px;
            width: 100%;
        }

        .logo-img {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img img {
            width: 200px;
            height: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #c41e3a;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            transition: border 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .login-btn:hover {
            background: #a01829;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe0e0;
            color: #c41e3a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-img">
            <img src="../images/logo.png" alt="Myna Logo">
        </div>
        
        <div class="logo">
            <h1>üîê Admin Portal</h1>
            <p>Myna Backdrops & Decor</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@myna.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlGYyrD0Fd3WBe8e7M-2qUK-1J1Hf1OJQ",
            authDomain: "decor-portfolio.firebaseapp.com",
            projectId: "decor-portfolio",
            storageBucket: "decor-portfolio.firebasestorage.app",
            messagingSenderId: "832228379712",
            appId: "1:832228379712:web:4dd813103178302f2823a5",
            measurementId: "G-CXNYPF4C1L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button while processing
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // Success! Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // Show error message
                let errorText = 'Login failed. Please try again.';
                
                if (error.code === 'auth/invalid-credential') {
                    errorText = 'Invalid email or password.';
                } else if (error.code === 'auth/user-not-found') {
                    errorText = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorText = 'Incorrect password.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'Too many failed attempts. Please try again later.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
