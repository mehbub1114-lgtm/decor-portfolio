<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Myna Backdrops & Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-btn {
            background: #c41e3a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 40px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #a01829;
            transform: translateY(-2px);
        }

        .contact-card {
            background: transparent;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: none;
            margin-top: 40px;
        }

        .contact-card .header-img {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        .contact-card h1,
        .contact-card > p {
            display: none;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }

        .contact-item {
            background: transparent;
            padding: 0;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .contact-item:hover {
            transform: scale(1.05);
        }

        .contact-item img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
        }

        .contact-item .icon,
        .contact-item h3,
        .contact-item a {
            display: none;
        }

        .social-link {
            margin-top: 40px;
        }

        .social-link img {
            max-width: 500px;
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-link img:hover {
            transform: scale(1.05);
        }

        .social-link p,
        .social-link a {
            display: none;
        }

        @media (max-width: 768px) {
            .contact-card {
                padding: 40px 20px;
            }

            .contact-card h1 {
                font-size: 2em;
            }

            .contact-item a {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="contact-card">
            <img src="images/6.png" alt="Get In Touch" class="header-img">

            <div class="contact-info">
                <a href="mailto:mynadecorstudio@gmail.com" class="contact-item">
                    <img src="images/3.png" alt="Email Us">
                </a>

                <a href="tel:+14169976627" class="contact-item">
                    <img src="images/4.png" alt="Call Us">
                </a>
            </div>

            <a href="https://instagram.com/mynabackdrops" target="_blank" class="social-link">
                <img src="images/5.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
