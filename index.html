<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myna Backdrops & Decor Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7e7ce;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 40px;
        }

        .catalog-cover {
            display: none;
        }

        .view-catalog-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .view-catalog-btn img {
            width: 300px;
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .view-catalog-btn:hover img {
            transform: scale(1.05);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 20px;
            margin-top: 15px;
            display: none;
            min-width: 300px;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dropdown-menu a:hover {
            background: #c41e3a;
            color: white;
            transform: translateX(5px);
        }

        .social {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
        }

        .contact {
            margin-top: 20px;
        }

        .phone-link {
            display: inline-block;
            background: #c41e3a;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 3px 15px rgba(196, 30, 58, 0.3);
        }

        .phone-link:hover {
            background: #a01829;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }

        @media (max-width: 768px) {
            .catalog-cover {
                max-width: 100%;
            }
            
            .view-catalog-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Myna Logo" class="logo">
        
        <div class="view-catalog-btn" onclick="toggleDropdown()">
            <img src="images/catalogue_tab_image.png" alt="View Catalogue">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="favor-wall.html">üéÅ Favor Wall</a>
                <a href="rippled-arch.html">üåä Rippled Arch</a>
                <a href="solid-arch.html">‚õ©Ô∏è Solid Arch</a>
                <a href="hollow-metal.html">‚≠ï Hollow Metal Arch</a>
                <a href="welcome-signs.html">üëã Welcome Signs</a>
                <a href="3d-signs.html">‚ú® 3D Signs</a>
            </div>
        </div>
        
        <div class="social">
            <p>@mynabackdrops</p>
        </div>
        
        <div class="contact">
            <a href="tel:+14169976627" class="phone-link">üìû Call Us: 416-997-6627</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const catalogBtn = document.querySelector('.view-catalog-btn');
            const dropdown = document.getElementById('dropdownMenu');
            
            if (!catalogBtn.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
