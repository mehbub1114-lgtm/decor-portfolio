<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myna Backdrops & Decor Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 5px;
            margin-top: 40px;
        }

        .slogan {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .carousel-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .carousel-preview {
            flex: 0 0 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            opacity: 0.5;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .carousel-preview:hover {
            opacity: 0.8;
        }

        .carousel-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-main {
            flex: 0 0 600px;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            background: white;
        }

        .carousel-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-arrow {
            width: 80px;
            height: 80px;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .carousel-arrow:hover {
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            .carousel-preview {
                display: none;
            }
            
            .carousel-main {
                flex: 0 0 80%;
            }
            
            .carousel-arrow {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 768px) {
            .carousel-main {
                flex: 0 0 75%;
                height: 400px;
            }
            
            .carousel-arrow {
                width: 50px;
                height: 50px;
            }
            
            .carousel-container {
                margin-bottom: 30px;
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 280px;
                margin-top: 20px;
            }
            
            .slogan {
                max-width: 350px;
                margin-bottom: 15px;
            }
            
            .carousel-main {
                flex: 0 0 70%;
                height: 250px;
            }
            
            .carousel-arrow {
                width: 40px;
                height: 40px;
            }
            
            .carousel-container {
                gap: 10px;
                margin-bottom: 20px;
                padding: 15px 5px;
            }
            
            .buttons-container {
                gap: 15px;
                margin-bottom: 30px;
                max-width: 90%;
            }
            
            .view-catalog-btn img,
            .nav-btn img {
                width: 150px;
            }
            
            .btn-booking img {
                width: 250px !important;
            }
            
            .phone-link img {
                width: 300px;
            }
            
            .footer-image {
                max-width: 300px;
                margin-top: 30px;
            }
        }

        .view-catalog-btn,
        .nav-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-catalog-btn img,
        .nav-btn img {
            width: 280px;
            height: auto;
            transition: transform 0.3s;
        }

        .view-catalog-btn:hover img,
        .nav-btn:hover img {
            transform: scale(1.05);
        }

        .social {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
        }

        .footer-image {
            max-width: 900px;
            width: 100%;
            height: auto;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .contact {
            margin-top: 20px;
        }

        .phone-link {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .phone-link img {
            width: 450px;
            height: auto;
            transition: transform 0.3s;
        }

        .phone-link:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .catalog-cover {
                max-width: 100%;
            }
            
            .view-catalog-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Myna Logo" class="logo">
        <img src="images/slogan.png" alt="Slogan" class="slogan">
        
        <div class="buttons-container">
            <a href="catalog.html" class="view-catalog-btn">
                <img src="images/catalogue_tab_image.png" alt="View Catalogue">
            </a>
            <a href="prices.html" class="nav-btn">
                <img src="images/prices_tab_image.png" alt="Prices">
            </a>
            <a href="contact.html" class="nav-btn">
                <img src="images/contact_tab_image.png" alt="Contact">
            </a>
            <a href="booking-form.html" class="nav-btn btn-booking">
                <img src="images/Bookingform.png" alt="Booking Inquiry">
            </a>
        </div>

        <div class="carousel-container">
            <img src="images/leftarrow.png" alt="Previous" class="carousel-arrow left" onclick="changeSlide(-1)">
            
            <div class="carousel-preview" id="prevPreview">
                <img src="images/feature23.jpg" alt="Previous">
            </div>
            
            <div class="carousel-main">
                <img id="mainImage" src="images/feature1.jpg" alt="Featured setup">
            </div>
            
            <div class="carousel-preview" id="nextPreview">
                <img src="images/feature2.jpg" alt="Next">
            </div>
            
            <img src="images/rightarrow.png" alt="Next" class="carousel-arrow right" onclick="changeSlide(1)">
        </div>

        <script>
            const images = [
                'images/feature1.jpg', 'images/feature2.jpg', 'images/feature3.jpg',
                'images/feature4.jpg', 'images/feature5.jpg', 'images/feature6.jpg',
                'images/feature7.jpg', 'images/feature8.jpg', 'images/feature9.jpg',
                'images/feature10.jpg', 'images/feature11.jpg', 'images/feature12.jpg',
                'images/feature13.jpg', 'images/feature14.jpg', 'images/feature15.jpg',
                'images/feature16.jpg', 'images/feature17.jpg', 'images/feature18.jpg',
                'images/feature19.jpg', 'images/feature20.jpg', 'images/feature21.jpg',
                'images/feature22.jpg', 'images/feature23.jpg'
            ];
            
            let currentIndex = 0;
            
            function updateCarousel() {
                const mainImg = document.getElementById('mainImage');
                const prevImg = document.getElementById('prevPreview').querySelector('img');
                const nextImg = document.getElementById('nextPreview').querySelector('img');
                
                mainImg.src = images[currentIndex];
                
                const prevIndex = (currentIndex - 1 + images.length) % images.length;
                const nextIndex = (currentIndex + 1) % images.length;
                
                prevImg.src = images[prevIndex];
                nextImg.src = images[nextIndex];
            }
            
            function changeSlide(direction) {
                currentIndex = (currentIndex + direction + images.length) % images.length;
                updateCarousel();
            }
            
            // Optional: Auto-advance every 5 seconds
            setInterval(() => {
                changeSlide(1);
            }, 5000);
        </script>
        
        <div class="social">
            <p>@mynabackdrops</p>
        </div>
        
        <div class="contact">
            <a href="tel:+14169976627" class="phone-link">
                <img src="images/callus.png" alt="Call Us">
            </a>
        </div>

        <img src="images/8.png" alt="Free Delivery in Toronto & Ottawa" class="footer-image">
    </div>
</body>
</html>
