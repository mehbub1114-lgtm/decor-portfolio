<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myna Backdrops & Decor Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .carousel-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 50px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .carousel-track {
            display: flex;
            animation: slide 60s linear infinite;
        }

        .carousel-item {
            min-width: 100%;
            height: 500px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-2300%); }
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .view-catalog-btn,
        .nav-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-catalog-btn img,
        .nav-btn img {
            width: 280px;
            height: auto;
            transition: transform 0.3s;
        }

        .view-catalog-btn:hover img,
        .nav-btn:hover img {
            transform: scale(1.05);
        }

        .social {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
        }

        .contact {
            margin-top: 20px;
        }

        .phone-link {
            display: inline-block;
            background: #c41e3a;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 3px 15px rgba(196, 30, 58, 0.3);
        }

        .phone-link:hover {
            background: #a01829;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }

        @media (max-width: 768px) {
            .catalog-cover {
                max-width: 100%;
            }
            
            .view-catalog-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
