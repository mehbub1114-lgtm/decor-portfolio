<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myna Backdrops & Decor Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        .catalog-cover {
            display: none;
        }

        .view-catalog-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-catalog-btn img {
            width: 300px;
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .view-catalog-btn:hover img {
            transform: scale(1.05);
        }

        .social {
            margin-top: 30px;
            font-size: 1.1em;
            color: #333;
        }

        .contact {
            margin-top: 20px;
        }

        .phone-link {
            display: inline-block;
            background: #c41e3a;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 3px 15px rgba(196, 30, 58, 0.3);
        }

        .phone-link:hover {
            background: #a01829;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }

        @media (max-width: 768px) {
            .catalog-cover {
                max-width: 100%;
            }
            
            .view-catalog-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Myna Logo" class="logo">
        
        <a href="catalog.html" class="view-catalog-btn">
            <img src="images/catalogue_tab_image.png" alt="View Catalogue">
        </a>
        
        <div class="social">
            <p>@mynabackdrops</p>
        </div>
        
        <div class="contact">
            <a href="tel:+14169976627" class="phone-link">ðŸ“ž Call Us: 416-997-6627</a>
        </div>
    </div>
</body>
</html>
