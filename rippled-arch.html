<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rippled Arch - Myna</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: #c41e3a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #a01829;
            transform: translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: white;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img,
        .modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="catalog.html" class="back-btn">‚Üê Back to Menu</a>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalContent" src="" alt="Full size">
    </div>

    <script>
        const items = [
            { type: 'video', src: 'images/rippled-arch/84c2c3e5ed4c440ab9ef50842c9f9210.mp4' },
            { type: 'image', src: 'images/rippled-arch/IMG_0205.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_0520.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_0521.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_0522.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_1290.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_1737.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_1743.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_2389.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_2945.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_2997.jpg' },
            { type: 'video', src: 'images/rippled-arch/IMG_7190.mp4' },
            { type: 'image', src: 'images/rippled-arch/IMG_7447.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_7496.jpg' },
            { type: 'video', src: 'images/rippled-arch/IMG_7772.mp4' },
            { type: 'image', src: 'images/rippled-arch/IMG_7775.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_7864.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_7890.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_7909.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_9235.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_9291.jpg' },
            { type: 'image', src: 'images/rippled-arch/IMG_9635.jpg' },
            { type: 'video', src: 'images/rippled-arch/copy_28EA56E4-E10B-4AEE-BC87-31C649B5DA0B.mp4' }
        ];

        window.onload = function() {
            displayGallery();
        };

        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            items.forEach((item, index) => {
                createGalleryItem(item, index);
            });
        }

        function createGalleryItem(item, index) {
            const gallery = document.getElementById('gallery');
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            if (item.type === 'video') {
                galleryItem.innerHTML = `
                    <video src="${item.src}" style="width: 100%; height: 300px; object-fit: cover;" 
                           onclick="openModal('${item.src}', 'video')"></video>
                `;
            } else {
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="Gallery item" 
                         onclick="openModal('${item.src}', 'image')">
                `;
            }

            gallery.appendChild(galleryItem);
        }

        function openModal(src, type) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.add('active');
            
            if (type === 'video') {
                modalContent.outerHTML = `<video id="modalContent" src="${src}" controls autoplay style="max-width: 90%; max-height: 90%; border-radius: 10px;"></video>`;
            } else {
                if (modalContent.tagName === 'VIDEO') {
                    modalContent.outerHTML = `<img id="modalContent" src="${src}" alt="Full size" style="max-width: 90%; max-height: 90%; border-radius: 10px;">`;
                } else {
                    modalContent.src = src;
                }
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            if (modalContent.tagName === 'VIDEO') {
                modalContent.pause();
            }
            
            modal.classList.remove('active');
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
    </script>
</body>
</html>
