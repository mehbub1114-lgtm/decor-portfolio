<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Myna Backdrops & Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .back-btn img {
            width: 250px;
            height: auto;
            transition: transform 0.3s;
        }

        .back-btn:hover img {
            transform: scale(1.05);
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            min-height: 2100px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="contact.html" class="back-btn">
            <img src="images/7.png" alt="Back to Contact">
        </a>
        
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfaOR-QltvlDmp8cf_qzmj2cI4wnnoS03GD4DffOpaJVZsr8g/viewform?embedded=true" width="100%" height="2062" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>
</body>
</html>
