<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices - Myna Backdrops & Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
        }

        .back-btn img {
            width: 250px;
            height: auto;
            transition: transform 0.3s;
        }

        .back-btn:hover img {
            transform: scale(1.05);
        }

        .price-logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        .price-list {
            max-width: 800px;
            width: 100%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .price-logo {
                max-width: 300px;
            }
            
            .price-list {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <img src="images/7.png" alt="Back to Home">
        </a>
        
        <img src="images/price.png" alt="Prices" class="price-logo">
        
        <img src="images/price1.png" alt="Price List" class="price-list">
    </div>
</body>
</html>
