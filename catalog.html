<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myna Catalogue Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: #c41e3a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #a01829;
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3em;
            color: #c41e3a;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .menu-card {
            background: transparent;
            border-radius: 20px;
            padding: 0;
            text-align: center;
            box-shadow: none;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .menu-card:hover {
            transform: scale(1.05);
        }

        .menu-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .menu-card:hover img {
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .menu-card h2,
        .menu-card p {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <header>
            <h1>Myna Catalogue</h1>
            <p>Choose a category to explore</p>
        </header>

        <div class="menu-grid">
            <a href="favor-wall.html" class="menu-card">
                <img src="images/favor-wall.png" alt="Favor Wall">
            </a>

            <a href="rippled-arch.html" class="menu-card">
                <img src="images/rippled-arch.png" alt="Rippled Arch">
            </a>

            <a href="solid-arch.html" class="menu-card">
                <img src="images/plain-arch.png" alt="Solid Arch">
            </a>

            <a href="hollow-metal.html" class="menu-card">
                <img src="images/metal-arch.png" alt="Hollow Metal Arch">
            </a>

            <a href="welcome-signs.html" class="menu-card">
                <img src="images/welcome-signs.png" alt="Welcome Signs">
            </a>

            <a href="3d-signs.html" class="menu-card">
                <img src="images/3d-signs.png" alt="3D Signs">
            </a>
        </div>
    </div>
</body>
</html>
