<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favor Wall - Myna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf3e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            background: #c41e3a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #a01829;
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
            background: white;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .gallery-item .delete-btn {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img,
        .modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="catalog.html" class="back-btn">‚Üê Back to Menu</a>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalContent" src="" alt="Full size">
    </div>

    <script>
        // Images stored in GitHub - add your image paths here
        const items = [
            // Example: { type: 'image', src: 'images/favor-wall/image1.jpg' },
            // Example: { type: 'video', src: 'images/favor-wall/video1.mp4' },
        ];

        window.onload = function() {
            displayGallery();
        };

        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            if (items.length === 0) {
                gallery.innerHTML = '<div class="empty-message">No items available yet.</div>';
                return;
            }

            items.forEach((item, index) => {
                createGalleryItem(item, index);
            });
        }

        function createGalleryItem(item, index) {
            const gallery = document.getElementById('gallery');
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            if (item.type === 'video') {
                galleryItem.innerHTML = `
                    <video src="${item.src}" style="width: 100%; height: 300px; object-fit: cover;" 
                           onclick="openModal('${item.src}', 'video')"></video>
                `;
            } else {
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="Gallery item" 
                         onclick="openModal('${item.src}', 'image')">
                `;
            }

            gallery.appendChild(galleryItem);
        }

        function openModal(src, type) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modal.classList.add('active');
            
            if (type === 'video') {
                modalContent.outerHTML = `<video id="modalContent" src="${src}" controls autoplay style="max-width: 90%; max-height: 90%; border-radius: 10px;"></video>`;
            } else {
                if (modalContent.tagName === 'VIDEO') {
                    modalContent.outerHTML = `<img id="modalContent" src="${src}" alt="Full size" style="max-width: 90%; max-height: 90%; border-radius: 10px;">`;
                } else {
                    modalContent.src = src;
                }
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            if (modalContent.tagName === 'VIDEO') {
                modalContent.pause();
            }
            
            modal.classList.remove('active');
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
    </script>
</body>
</html>
